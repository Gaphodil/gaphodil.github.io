<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="/favicon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="color-scheme" content="light dark">
  <title>Gaphodil - About</title>
  <style type="text/css">
    body {
      background-color: #1A0410;
    }
  </style>
</head>

<body>
  <div id="app"></div>
  <script>
    // change document background based on localStorage before mounting
    // dark is default
    const localStorageTheme = localStorage.getItem('theme');
    if (localStorageTheme === 'customLight') {
      document.body.style.backgroundColor = '#FFD4EB';
    }
  </script>
  <script type="module" src="/src/pages/about/main.js"></script>
</body>

</html>
